<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Three.js VR Example</title>
</head>
<body>
    <script type="module">
        // Import the three.js library and VRButton from CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/webxr/VRButton.js'
        // import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js'

        let scene, camera, renderer;

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            
            // Set up the camera
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 500;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType("local");

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(0, 1, -1);
            scene.add(ambientLight, directionalLight);


            // const controls = new OrbitControls(camera, renderer.domElement);
            // controls.target.set(0, 1.6, 3);
            // controls.update();

            // Add VRButton to the renderer
            document.body.appendChild(VRButton.createButton(renderer));

            // Add a cube to the scene
            const geometry = new THREE.BoxGeometry(100, 10, 100);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Start the animation loop
            window.addEventListener("resize", resize);
            animate();
        }

        function animate() {
            // requestAnimationFrame(animate);
            renderer.setAnimationLoop(() => {
             renderer.render(scene, camera);
            });
        }

        function resize () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
