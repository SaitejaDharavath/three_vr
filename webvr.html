<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js VR Example</title>
</head>
<body>
    <script type="module">
        // Import the three.js library and VRButton from CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/webxr/VRButton.js'
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js'

        let scene, camera, renderer;

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            
            // Set up the camera
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 100000);
            camera.position.z = -100;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.xr.enabled = true;

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.6, 3);
            controls.update();

            // Add VRButton to the renderer
            document.body.appendChild(VRButton.createButton(renderer));

            // Add a cube to the scene
            const geometry = new THREE.BoxGeometry(10, 10, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Start the animation loop
            animate();
        }

        function animate() {
            // requestAnimationFrame(animate);
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            })
            
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
